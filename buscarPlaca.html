<!doctype html>
<html>
<head>
	<title>Transinet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="icons/favicon.ico">
	<link rel="stylesheet" href="jmobile/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/estilosquery.css">

	<script src="jmobile/jquery-1.11.1.min.js"></script>
	<script src="jmobile/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/acciones.js"></script>
</head>
<body class="fondoApp">
		<div data-role="page" id="page1">
			<div class="controlaIMG">
				<img src="img/logoFinal.png" class="img-responsive">
			</div>
			<div data-role="content">
				<div id="formulario1">
					<label id="titleWelcomeLogin">Ingresa las placas del vehiculo</label>
					<form action="http://chanitoledo.com/transinet/envioPOST/findPlaca.php" method="post"  id="form" >
						<input type="text" name="buscarplaca" data-mini="true" required placeholder="Buscar placa" id="buscarplaca">
							<label id="iniciarSesion">Buscar Placa</label>
						<div class="controlaImgLogin">
							<fieldset class="ui-grid-a">
								<div class="ui-block-a"><a href="menuPrincipal.html"><img src="icons/back.png" class="bttnBack"></a></div>
								<div class="ui-block-b"><input type=image src="icons/buscar.png" id="inputEnvia"></div>
							</fieldset>
						</div>			
					</form>
				<br>

				</div>

				<div id="detallesMulta" >
						<div data-role="controlgroup" id="InfoNuevaMulta">
						</div>
				</div>
			</div>
		</div>

		
		<!--Mensaje Emergente de multa creada con exito-->
		<div data-role="dialog" class="fondoDialog"  id="divHecho" data-close-btn="none" data-transition="slidedown"></div>
		<!--Mensaje Emergente en caso de existir algun error-->
		<div data-role="dialog" class="fondoDialog" id="diverror" data-close-btn="none" data-transition="slidedown">
			<div data-role='header'>
    				<div class='controlaIMG'>
						<img src='img/logoFinal.png' class='img-responsive'>
					</div>
  			</div>
  			<div data-role='content'>
    			<p id='textDialogSuccess'>La placa ingresada no existe!</p>
    			<a data-role='button' href='buscarPlaca.html' id='closeR'>Intentar Nuevamente</a>
  			</div>
		</div>

</body>

</html>
